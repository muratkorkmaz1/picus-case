name: Picus Lambda CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "serverless-delete/**"
      - ".github/workflows/lambda-ci.yml"

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1) Kodu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js kur (Serverless + npm için)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) AWS kimlik bilgilerini ayarla
      - name: Install deps and deploy with Serverless
        working-directory: serverless-delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: |
          npm ci
          npx serverless deploy --stage dev --region eu-central-1
